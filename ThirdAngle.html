<html>
    <head>
        <title>Find The Third Angle Of The Triangle</title>
    </head>
    <body>
        <script>
            var FAngle,SAngle,TAngle;
            FAngle=60;
            SAngle=30;
            TAngle=180-(FAngle+SAngle);
            document.writeln("Third Angle Of The Triangle="+TAngle);
        </script>
    </body>
</html>
