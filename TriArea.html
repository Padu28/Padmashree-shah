<html>
    <head>
        <title>Area Of Traingle</title>
    </head>
    <body>
        <script>
            var temp=prompt("enter base");
            var b=parseInt(temp);
            var temp2=prompt("enter height");
            var height=parseInt(temp2);
            document.writeln("base of the triangle:"+b+"<br>");
            document.writeln("height of the triangle: "+height+"<br>");
            var area=(b*height)/2;
            document.writeln("area of triangle: "+area);
        </script>
    </body>
</html>
