<html>
    <head>
        <Title>Perimeter Of Rectangle</Title>
    </head>
    <body>
        <script>
            var len=50;
            var bre=20;
            document.writeln("Length of rectangle: "+len+"<br>");
            document.writeln("Breadth of rectangle: "+bre+"<br>");
            var peri=2*(len+bre);
            document.writeln("Perimeter of rectangle: "+peri);
        </script>
    </body>
</html>
