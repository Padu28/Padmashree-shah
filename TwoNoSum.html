<html>
    <head>
        <Title>Addtion Of 2 Numbers</Title>
    </head>
    <body>
        <script>
            var no1=500;
            document.writeln("number 1: "+no1);
            document.writeln("<br>");
            var no2=1000;
            document.writeln("number 2: "+no2);
            var sum=no1+no2;
            document.writeln("<br>");
            document.writeln("SUM: "+sum);
        </script>
    </body>
</html>
