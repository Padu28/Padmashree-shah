<html>
    <head>
        <Title>Conversion Of Celsius To Fahrenheit</Title>
    </head>
    <body>
        <script>
            var random=prompt("enter temperature in celsius: ");
            var cel=parseFloat(random);
            document.writeln("temperature in celsius: "+cel+"<br>");
            var fahren=(cel*1.6)+40;
            document.writeln("temperature in fahrenheit: "+fahren+"<br>");
        </script>
    </body>
</html>
