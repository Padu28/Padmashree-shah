<html>
    <head>
        <Title>Area Of Rectangle</Title>
    </head>
    <body>
        <script>
            var Length=10;
            var Breadth=2;
            document.writeln("Length of rectangle: "+Length+"<br>");
            document.writeln("Breadth of rectangle: "+Breadth+"<br>");
            var area=Length*Breadth;
            document.writeln("Area of rectangle: "+area);
        </script>
    </body>
</html>
