<html>
    <head>
        <title>DATATYPES IN JAVASCRIPT</title>
    </head>
    <body>
        <script>
            document.writeln("<H4>STRINGS</h4>")
            var name=prompt("Enter name:");
            document.writeln(name);
            document.writeln("<br>");
            document.writeln("<H4>NUMBERS</h4>")
            var no=prompt("Enter number:");
            document.writeln(no);
            document.writeln("<br>");
            document.writeln("<H4>BOOLEAN</h4>")
            var x=10;
            var y=10;
            document.writeln(x==y);
            document.writeln("<br>");
            document.writeln("<H4>UNDEFINED</h4>")
            var Places;
            document.writeln(Places);
            document.writeln("<br>");
            document.writeln("<H4>NULL</h4>")
            var Singapore=null;
            document.writeln(Singapore);
        </script>
    </body>
</html>
