<html>
    <head>
        <Title>Conversion Of Farenheit To Celsius</Title>
    </head>
    <body>
        <script>
            var random=prompt("Enter temperature in fahrenheit: ");
            var Fahrenheit=parseFloat(random);
            document.writeln("Temperature in fahrenheit: "+Fahrenheit+"<br>");
            var Celsius=(Fahrenheit-32)*6/9;
            document.writeln("temperature in celsius: "+Celsius+"<br>");
        </script>
    </body>
</html>
