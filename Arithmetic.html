<html>
    <head>
        <title>Arithmetic Operations</title>
    </head>
    <body>
        <script>
            var no1=300;
            var no2=20;
           document.writeln("number 1: "+no1);
           document.writeln("<br>");
           document.writeln("number 2: "+no2);
           document.writeln("<h4>ADDITION</h4>");
           var sum=no1+no2;
           document.writeln("SUM: "+sum);
           document.writeln("<br>");
           document.writeln("<h4>SUBSTRACTION</h4>");
           var sub=no1-no2;
           document.writeln("substraction: "+sub);
           document.writeln("<br>");
           document.writeln("<h4>MULTIPLICATION</h4>");
           var mul=no1*no2;
           document.writeln("multiplication: "+mul);
           document.writeln("<br>");
           document.writeln("<h4>DIVISION</h4>");
           var div=no1/no2;
           document.writeln("substraction: "+div);
           document.writeln("<br>");
           document.writeln("<h4>MODULUS</h4>");
           var rem=no1%no2;
           document.writeln("modular division: "+rem);
       </script>
    </body>
</html>
