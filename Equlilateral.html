<html>
    <head>
        <title>Area Of Equlilateral Triangle</title>
    </head>
    <body>
        <script>
        
            var demo=prompt("enter side:");
            var side=parseInt(demo);
            document.writeln("the side of equilateral triangle is: "+side+"<br>");
            var area=side*side*(Math.sqrt(3))/4;
            document.writeln("area of equilateral triangle is: "+area);
        
        </script>
    </body>
</html>
